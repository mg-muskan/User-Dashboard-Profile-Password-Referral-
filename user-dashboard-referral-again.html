<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap live Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Personal Css -->
    <link rel="stylesheet" href="css/user-dashboard.css">
    <link rel="stylesheet" href="css/user-dashboard-resp.css">
    <!-- Roboto Condensed Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
</head>
<body>
    
    <section id="user-dashboard-section">

        <div class="container user-dashboard referral-modal-blur">
            <div class="row user-dashboard-box">

                <div class="user-dashboard-heading">
                    <h1>User Profile</h1>
                </div>

                <div class="user-dashboard-left col-lg-3">

                    <div class="user-dashboard-info">
                        
                        <div class="user-dashboard-info-image no-image" id="user-dashboard-info-image">
                            <img src="" alt="" id="user-dashboard-image">
                        </div>
                        
                        <div class="user-dashboard-info-rest">
                            <div class="user-dashboard-info-rest-detail">
                                <span>Name</span>
                            </div>
                        
                            <div class="user-dashboard-info-rest-detail">
                                <span id="user-dashboard-info-rest-name">email@example.com</span>
                            </div>
                        
                            <div class="user-dashboard-change-image">
                                <label for="file-upload" class="custom-file-upload">
                                    <i class="fa fa-camera" aria-hidden="true"></i> Change Image
                                </label>
                                <input id="file-upload" type="file"/>
                            </div>
                        </div>
                    
                    </div>

                    <ul class="user-dashboard-options">
                        <div class="user-dashboard-nav">
                            <button class="btn" type="button" id="user-dashboard-nav-toggle">
                                <i class="fa fa-list-ul"></i>
                            </button>
                            
                            <label for="" class="user-dashboard-nav-label"><b>&nbsp; >&nbsp;&nbsp; Referral</b></label>
                        </div>
                        <div id="collapse-dashboard">
                            <li class="user-dashboard-options-item"><a href="user-dashboard.html">Profile</a></li>
                            <li class="user-dashboard-options-item"><a href="user-dashboard-password.html">Password</a></li>
                            <li class="user-dashboard-options-item active"><a href="user-dashboard-referral-again.html">Referral</a></li>
                        </div>
                    </ul>

                </div>

                <div class="user-dashboard-right col-lg-9">

                    <!-- Referral -->
                    <div class="user-dashboard-right-box row">
                        <div class="user-dashboard-referral-program col-lg-8">
                            <div class="referral-heading">
                                <h3>Referral Code: 2QfaB5</h3>
                            </div>
        
                            <div class="referral-points">
                                <h1>Total points: 20</h1>
                            </div>
                        </div>
        
                        <div class="user-dashboard-refer col-lg-4">
                            <button type="button" class="btn" data-bs-target="#referralModal" id="invite-share-btn">Invite Friends ></button>
                        </div>
        
                        <div><hr></div>
                        <div class="user-referral-points-table">
                            <table class="table" id="referral-share-table">
                                <thead class="referral-share-thead">
                                    <tr>
                                        <th>S.No</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody class="referral-share-tbody table-group-divider">
                                    <tr>
                                        <td>1</td>
                                        <td>Name1</td>
                                        <td>email1</td>
                                        <td><span class="referral-verified">Verified</span></td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Name2</td>
                                        <td>email2</td>
                                        <td><span class="referral-notverified">Not Verified</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </section>

    
    <!-- Social Media Share Popup -->
    <section>
        <div class="modal fade" id="referralModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg referral-modal">
                <div class="modal-content">
                    <div class="referral-modal-head">
                        <div class="referral-modal-heading">
                            Share via
                        </div>
                        <button type="button" class="referral-modal-close" data-bs-dismiss="modal" aria-hidden="true">
                            close <i class="fa fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-body referral-modal-body">
                        <div class="social-links-share-referral">

                            <a id="referral-facebook" class="referral-facebook">
                                <i class="fa fa-facebook-f" aria-hidden="true"></i>
                                <label for="" class="refer-share-link">Facebook</label></a>

                            <a id="referral-whatsapp" class="referral-whatsapp">
                                <i class="fa fa-whatsapp" aria-hidden="true"></i>
                                <label for="" class="refer-share-link">Whatsapp</label></a>

                            <a id="referral-linkedin" class="referral-linkedin">
                                <i class="fa fa-linkedin" aria-hidden="true"></i>
                                <label for="" class="refer-share-link">LinkedIn</label></a>

                            <a id="referral-twitter" class="referral-twitter">
                                <i class="fa fa-twitter" aria-hidden="true"></i>
                                <label for="" class="refer-share-link">Twitter</label></a>

                            <a id="referral-telegram" class="referral-telegram">
                                <i class="fa fa-telegram" aria-hidden="true"></i>
                                <label for="" class="refer-share-link">Telegram</label></a>
                        </div>
                        <div class="referral-modal-text">
                            <input type="text" class="form-control" name="" id="user-referral" value="referral">
                            <button id="user-ref-copy"><i class="fa fa-clone" aria-hidden="true"></i></button>
                            <!-- Thank you for sharing! -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Social Media Share Popup -->
    

    <script src="js/user-dashboard.js"></script>
    <script src="js/user-dashboard-referral.js"></script>

</body>
</html>
